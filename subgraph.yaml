specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlpUsdcVault
    network: arbitrum-one
    source:
      address: "0x348fd77c569ff888ab93c03860e7cf5f59760d35"
      abi: GlpUsdcVault
      startBlock: 63600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpUsdcVault
          file: ./abis/GlpAssetVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/glp-usdc-vault.ts
  - kind: ethereum
    name: GlpWethVault
    network: arbitrum-one
