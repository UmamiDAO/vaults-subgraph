specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlpUsdcVault
    network: arbitrum-one
    source:
      address: "0x8bdb0c9ee66e4c65205b38fc090a38626dd021a4"
      abi: GlpUsdcVault
      startBlock: 87000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
        - VaultPricePerShare
        - VaultTVL
        - VaultTotalSupply
        - UserBalanceEvent
      abis:
        - name: GlpUsdcVault
          file: ./abis/GlpAssetVault.json
        - name: AggregateVault
          file: ./abis/AggregateVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleGlpUsdcDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleGlpUsdcWithdraw
      file: ./src/glp-usdc-vault.ts
