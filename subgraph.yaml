      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpWethVault
          file: ./abis/GlpWethVault.json
      eventHandlers:
        - event: GlpWethVaultTransfer(indexed address,indexed address,uint256)
          handler: handleGlpWethVaultTransfer
      file: ./src/glp-weth-vault.ts
  - kind: ethereum
    name: GlpWbtcVault
    network: arbitrum-one
    source:
      address: "0x466683aBC221A38d02cF4da05258D203De118500"
      abi: GlpWbtcVault
      startBlock: 63000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpWbtcVault
          file: ./abis/GlpWbtcVault.json
      eventHandlers:
        - event: GlpWbtcVaultTransfer(indexed address,indexed address,uint256)
          handler: handleGlpWbtcVaultTransfer
      file: ./src/glp-wbtc-vault.ts
  - kind: ethereum
    name: GlpLinkVault
    network: arbitrum-one
    source:
      address: "0x7387eB285C7e0Ddcff5Ce05D1895aD9573702218"
      abi: GlpLinkVault
      startBlock: 63000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpLinkVault
          file: ./abis/GlpLinkVault.json
      eventHandlers:
        - event: GlpLinkVaultTransfer(indexed address,indexed address,uint256)
          handler: handleGlpLinkVaultTransfer
      file: ./src/glp-link-vault.ts
  - kind: ethereum
    name: GlpUniVault
    network: arbitrum-one
    source:
      address: "0x6528709f58A88511B887326Fe713bd93353062a7"
      abi: GlpUniVault
      startBlock: 63000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpUniVault
          file: ./abis/GlpUniVault.json
      eventHandlers:
        - event: GlpUniVaultTransfer(indexed address,indexed address,uint256)
          handler: handleGlpUniVaultTransfer
      file: ./src/glp-uni-vault.ts
  - kind: ethereum
    name: AggregateVaultHelper
    network: arbitrum-one
    source:
      address: "0x6E258BE26e713387a058F8644F514aE7ED3320Ad"
      abi: AggregateVaultHelper
      startBlock: 62061635
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CloseRebalance
        - CollectVaultFees
        - CompoundDistributeYield
        - Cycle
        - OpenRebalance
        - RebalanceGlpPosition
        - SettleNettedPositionPnl
        - UpdateNettingCheckpointPrice
        - VaultPricePerShare
        - VaultTVL
        - VaultPpsLastTimestamp
        - RebalanceSnapshot
      abis:
        - name: AggregateVaultHelper
          file: ./abis/AggregateVaultHelper.json
        - name: GmxVault
          file: ./abis/GmxVault.json
        - name: Manager
          file: ./abis/Manager.json
      eventHandlers:
        - event: CloseRebalance(uint256)
          handler: handleCloseRebalance
        - event: CollectVaultFees(uint256,uint256,uint256,uint256,address)
          handler: handleCollectVaultFees
        - event: CompoundDistributeYield(uint256[5])
          handler: handleCompoundDistributeYield
        - event: Cycle(uint256,uint256)
          handler: handleCycle
        - event: OpenRebalance(uint256,uint256[5],uint256[5],int256[5])
          handler: handleOpenRebalance
        - event: RebalanceGlpPosition(uint256[5],uint256[5],uint256[5],int256[5],int256[5])
          handler: handleRebalanceGlpPosition
        - event: SettleNettedPositionPnl(uint256[5],uint256[5],int256[5],int256[5],int256[5])
          handler: handleSettleNettedPositionPnl
        - event: UpdateNettingCheckpointPrice((uint256,uint256,uint256,uint256,uint256),(uint256,uint256,uint256,uint256,uint256))
          handler: handleUpdateNettingCheckpointPrice
      blockHandlers:
        - handler: handleBlock
      file: ./src/aggregate-vault-helper.ts
