      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpWbtcVault
          file: ./abis/GlpAssetVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGlpWbtcVaultTransfer
      file: ./src/glp-wbtc-vault.ts
  - kind: ethereum
    name: GlpLinkVault
    network: arbitrum-one
    source:
      address: "0x7387eb285c7e0ddcff5ce05d1895ad9573702218"
      abi: GlpLinkVault
      startBlock: 63600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpLinkVault
          file: ./abis/GlpAssetVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGlpLinkVaultTransfer
      file: ./src/glp-link-vault.ts
  - kind: ethereum
    name: GlpUniVault
    network: arbitrum-one
    source:
      address: "0x6528709f58a88511b887326fe713bd93353062a7"
      abi: GlpUniVault
      startBlock: 63600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpUniVault
          file: ./abis/GlpAssetVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGlpUniVaultTransfer
      file: ./src/glp-uni-vault.ts
  - kind: ethereum
    name: AggregateVault
    network: arbitrum-one
    source:
      address: "0x6e258be26e713387a058f8644f514ae7ed3320ad"
      abi: AggregateVaultHelper
      startBlock: 63600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CloseRebalance
        - VaultFeesCollection
        - CompoundDistributeYield
        - Cycle
        - OpenRebalance
        - RebalanceGlpPosition
        - SettleNettedPositionPnl
        - UpdateNettingCheckpointPrice
        - VaultPricePerShare
        - VaultTVL
        - VaultPpsLastTimestampQuick
        - VaultPpsLastTimestampSlow
        - RebalanceSnapshot
      abis:
        - name: AggregateVault
          file: ./abis/AggregateVault.json
        - name: AggregateVaultHelper
          file: ./abis/AggregateVaultHelper.json
        - name: GmxVault
          file: ./abis/GmxVault.json
        - name: Manager
          file: ./abis/Manager.json
      eventHandlers:
        - event: CloseRebalance(uint256)
          handler: handleCloseRebalance
        - event: CollectVaultFees(uint256,uint256,uint256,uint256,address)
          handler: handleCollectVaultFees
        - event: CompoundDistributeYield(uint256[5])
          handler: handleCompoundDistributeYield
        - event: Cycle(uint256,uint256)
          handler: handleCycle
        - event: OpenRebalance(uint256,uint256[5],uint256[5],int256[5])
          handler: handleOpenRebalance
        - event: RebalanceGlpPosition(uint256[5],uint256[5],uint256[5],int256[5],int256[5])
          handler: handleRebalanceGlpPosition
        - event: SettleNettedPositionPnl(uint256[5],uint256[5],int256[5],int256[5],int256[5])
          handler: handleSettleNettedPositionPnl
        - event: UpdateNettingCheckpointPrice((uint256,uint256,uint256,uint256,uint256),(uint256,uint256,uint256,uint256,uint256))
          handler: handleUpdateNettingCheckpointPrice
      blockHandlers:
        - handler: handleBlock
      file: ./src/aggregate-vault.ts
