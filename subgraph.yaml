specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlpUsdcVault
    network: arbitrum-one
    source:
      address: "0x348fD77C569ff888Ab93c03860e7Cf5F59760D35"
      abi: GlpUsdcVault
      startBlock: 63000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
      abis:
        - name: GlpUsdcVault
          file: ./abis/GlpUsdcVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/glp-usdc-vault.ts
  - kind: ethereum
    name: GlpWethVault
    network: arbitrum-one
    source:
      address: "0xEaa2C841cC4901d93FAf85B48245C4C72A5FE8Aa"
      abi: GlpWethVault
      startBlock: 63000000
    mapping:
      kind: ethereum/events
