specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlpUsdcVault
    network: arbitrum-one
    source:
      address: "0x727ed4ef04bb2a96ec77e44c1a91dbb01b605e42"
      abi: GlpUsdcVault
      startBlock: 104763834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserVaultBalanceTotal
        - UserVaultBalance
        - VaultPricePerShare
        - VaultTVL
        - VaultTotalSupply
        - UserBalanceEvent
      abis:
        - name: GlpUsdcVault
          file: ./abis/GlpAssetVault.json
        - name: AggregateVault
          file: ./abis/AggregateVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleGlpUsdcDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleGlpUsdcWithdraw
