specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AggregateVault
    network: arbitrum-one
    source:
      address: "0x7f5C4f910a672763BA343A71e03730c2518A7d18"
      abi: AggregateVault
      startBlock: 54800968
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultPricePerShare
        - VaultTVL
        - VaultFeesCollection
        - VaultPpsLastTimestamp
        - TmpRebalanceSnapshot
      abis:
        - name: AggregateVault
          file: ./abis/AggregateVault.json
      eventHandlers:
        - event: CloseRebalance(uint256)
          handler: handleCloseRebalance
        - event: CollectVaultFees(uint256,uint256,uint256,address)
          handler: handleCollectVaultFees
      blockHandlers:
        - handler: handleBlock
      file: ./src/aggregate-vault.ts
