}

type VaultTotalSupply @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  event: String!
  txHash: String!
  vault: String!
  totalSupply: BigInt!
}

type UserVaultBalanceTotal @entity {
  id: ID!
  usdc: BigInt!
  weth: BigInt!
  wbtc: BigInt!
  link: BigInt!
