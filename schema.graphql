# REGULAR VAULTS ENTITIES

type VaultPricePerShare @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  event: String!
  txHash: String!
  vault: String!
  pricePerShare: BigInt!
}

type VaultTVL @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  event: String!
  txHash: String!
  vault: String!
