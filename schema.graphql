type VaultPricePerShare @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  vault: String!
  pricePerShare: BigInt! # uint256
}

type VaultTVL @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  vault: String!
  tvl: BigInt! # uint256
}

type VaultFeesCollection @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  vault: String!
  performanceFees: BigInt! # uint256
  managementFees: BigInt! # uint256
  totalFees: BigInt! # uint256
}

type UserVaultBalanceTotal @entity {
  id: ID!
  usdc: BigInt!
  weth: BigInt!
  wbtc: BigInt!
  link: BigInt!
  uni: BigInt!
}

type UserVaultBalance @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  block: BigInt!
  txHash: String!
  event: String!
  value: BigInt!
  user: String!
  vault: String!
}
