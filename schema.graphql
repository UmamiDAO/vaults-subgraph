type VaultPpsLastTimestampQuick @entity {
  id: ID!
  timestamp: BigInt!
}

type VaultPpsLastTimestampSlow @entity {
  id: ID!
  timestamp: BigInt!
}

type VaultPricePerShare @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  event: String!
  vault: String!
  pricePerShare: BigInt!
}

type VaultTVL @entity(immutable: true) {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  event: String!
  txHash: String!
  vault: String!
